<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--google font jura-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Manrope:wght@200..800&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css"> 

    <!--title-->
    <title>Quiz Game</title>
    <!--favicon-->
    <link rel="icon" type="image/favicon" href="assets/images/icons8-quizizz-16.png">

</head>

<body>
    <div class="container">
        <h1 class="title">Quiz Game!</h1>
    
        <div class="content" id="question-area">
            <div id="question-text">Questions</div>
                <div class="options">
                    <button class="btn btn-option" id="true">True</button>
                    <button class="btn btn-option" id="false">False</button>
                </div>
            </div>
        </div>

        <div class="score-area">
            <p class="scores">Correct Answers<span id="score">0</span></p>
            <p class="scores">Incorrect Answers<span id="incorrect">0</span></p>
        </div>

        <div class="controls">
            <button class="btn btn-restart" id="restart">Restart</button>
            <button class="btn btn-submit" id="submit">Submit</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
